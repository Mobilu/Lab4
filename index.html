<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>EMQTT Painter</title>

	<style>
		@import 'ui/css/evothings-app.css';
		body
		{
				display:table;
				overflow:hidden;
		}
		div
		{
				display:table-row;
		}
		div+ div
		{
				height:100%;
		}
		button, input {
			margin: 10px;
		}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg">
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings">
	</header>

	<h1>Mobilu Chat</h1>

	<p>
		<span id="info">Not Connected</span>
		<button id="connect" onclick="app.setupConnection();">Reconnect</button>
	</p>

	<!--<div class="dummy"></div>
	<div class="canvas-container"><canvas id="canvas" style="margin: 0px;"></canvas></div>-->
	<h5>Username: </h5>
	<input type="text" id="username" value="Anonymous" onclick="clearUser()"></input><br>
	<button onclick="myFunc('text')">Submit</button> 
	<button onclick="myClearFunc()">Clear</button>
	<button onclick="myFunc('emoji')"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
	<br>
	<input type="text" id="input" value="Hello" onclick="clearText()"></input>
	<div id="text"></div>
	<script>
		// Make the canvas fill the part of the screen that's not taken up by other elements.
		window.blockMenuHeaderScroll = true;
		document.body.style.overflow = "hidden";
	</script>

	<script src="libs/mqttws/mqttws.js"></script>
</body>
</html>
